<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincronia</title>
</head>
<body>
    <script>
        /*
        Antes de explicar como funciona el modelo de JavaScript es importante entender algunos conceptos:
        Procesamiento Single thread y Multi thread.
        Operacions de CPU y Operaciones de I/O.
        Operaciones Concurrentes y Paralelas.
        Operaciones Bloqueantes y Asíncronas.
        
        JavaScript usa un model asíncrono y no bloqueante, con un loop de eventos implementando en un sólo hilo, (single thread) para operaciones de entrada y salida (input/output)

        Código Síncrono Bloqueante
        */
        (() => {
            console.log("Código Síncrono")
            console.log("Inicio")

            function dos(){
                console.log("Dos")
            }

            function uno(){
                console.log("Uno")
                dos()
                console.log("Tres")
            }

            uno()
            console.log("Fin")
        })()

        console.log("********************");
        /*
        Código Asíncrono No Bloqueante
        */
       (() => {
           console.log("Código Asíncrono")
           console.log("Inicio")

           function dos(){
                setTimeout(function () {
                    console.log("Dos")
                }, 1000)  
           }

           function uno(){
                setTimeout(function (){
                    console.log("Uno")
                }, 0)
                dos()
                console.log("Tres")
            }
           uno()
           console.log("Fin")
       })()
    </script>
</body>
</html>
