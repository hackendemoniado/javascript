26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
*/
    const promedio = (arr = undefined) =>{
        if(arr === undefined) return console.error("No ingresaste un array de numeros")
        if(!(arr instanceof Array)) return console.error("No pasaste un Array")
        if(arr.length === 0) return console.error("Pasaste un Array vacio")
        
        for(let num of arr){
            if(typeof num !== "number") return console.error(`El ${num} es un tipo de dato diferente de numeros.`)
        }  
        return console.info(
            arr.reduce((total, num, index, arr) => {
                total += num
                if(index === arr.length-1){
                    return `El promedio de ${arr.join(" + ")} es = ${(total / arr.length)}`
                }else return total
            })
        
            //promedio: (arr.reduce((previous, current) => current += previous))/arr.length
        )
    }

                for (let i = 0; i < generos.length; i++) {
                    for (let j = 0; j < gen.length; j++) {
                        if(generos[i] === gen[j]){count++}
                    }
                }
                if(count === generos.length) return console.info(`Los Generos: "${generos}" son correctos`)
                else return console.info(`Ingresaste algunos generos incorrectos`)
            }
            

            validaCalificacion = (calificacion = undefined) =>{
                if(calificacion === undefined) return console.error("No ingresaste una Calificación")
                if(typeof calificacion !== "number") return console.error(`La Calificación "${calificacion}" no es un número valido`)

                if(calificacion.toString().match(/^\b(\d|1[0])\b(.\d{1})?$/)) return console.info(`La Calificación: "${calificacion}" es correcta`)
                else console.error(`La Calificación: "${calificacion}" no es válida`)
                }
            
            validarTodo(){
                console.info("validar TODOOOOOOOOOOOOOO")
                peli.validaId(this.id)
                peli.validaTitulo(this.titulo)
                peli.validaDirector(this.director)
