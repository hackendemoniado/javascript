    <script>
    /*
    12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
    */
    const primo = (numero = undefined) =>{
        if(numero === undefined) return console.warn("No pasaste un número")
        if(typeof numero !== "number") return console.error(`El valor "${numero}" no es un numero`)
        if(numero === 0) return console.error("El número no puede ser 0")
        if(numero === 1) return console.error("El número no puede ser 1")
        if(Math.sign(numero) === -1) return console.error("El número no puede ser negativo")
        
        let bandera = false
        for(let i = 2; i < numero; i++){
            if((numero % i) === 0) {
                    bandera = true
                    break
                }
        }
        return (bandera)
            ?console.log(`No es primo el número ${numero}`)
            :console.log(`Si es primo el número ${numero}`)
        
    }
    primo()
    primo("")
    primo({})
    primo(-7)
    primo(0)
    primo(1)
    primo(7)
    primo(200)
    console.clear()
    


    /*
13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.
*/
    const parImpar = (numero = undefined)=>{
        if(numero === undefined) return console.warn("No pasaste un número")
        if(typeof numero !== "number") return console.error(`El valor "${numero}" no es un numero`)
        
        return(numero % 2 === 0) 
            ?console.info(`El número ${numero} es PAR`)
            :console.info(`El número ${numero} es IMPAR`)
    }

    parImpar()
    parImpar("")
    parImpar([1,2])
    parImpar(-8)
    parImpar(1)
    parImpar(2)
    parImpar(3)
    parImpar(4)
    parImpar(29)
    console.clear()
/*
14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.
   */ 
    const celsiusAFahrenheit = (temperatura = undefined, grados = undefined) =>{
        if(temperatura === undefined) return console.warn("No pasaste una temperatura")
        if(typeof temperatura !== "number") return console.error(`El valor "${temperatura}" no es una temperatura valida`)
        if(grados === undefined) return console.error(`No ingresaste un tipo de grado`)
        if(typeof grados !== "string") return console.error(`El valor "${grados}" no es un grado valido`)
        if((grados.length !== 1) || (!/(C|F)/.test(grados))) return console.warn("Valor de unidad no reconocido")

        if(grados === "C"){
            return console.info(`${temperatura}°C = ${Math.round(temperatura * (9/5)) + 32}°F`)
        }else if(grados === "F"){
            return console.info(`${temperatura}°F = ${Math.round((temperatura -32) * (5/9))}°C`)
        }

    }
    celsiusAFahrenheit()
    celsiusAFahrenheit(0)
    celsiusAFahrenheit(0,5)
    celsiusAFahrenheit(0,"")
    celsiusAFahrenheit(0,"hola")
    celsiusAFahrenheit(100,"C")
    celsiusAFahrenheit(32,"F")
    celsiusAFahrenheit(100,"F")
    console.clear()
    /*
    15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.*/
    const binarioADecimal = (numero = undefined, base = undefined) =>{
        if(numero === undefined) return console.warn("No ingresaste un número")
        if(base === undefined) return console.warn("No ingresaste una base")
        if(typeof numero !== "number" && typeof numero !== "string") return console.error(`El valor "${numero}" no es un número valido`)

        if(typeof base !== "number") return console.error(`El valor "${base}" no es una base valida`)
        if((base !== 2) && (base !== 10)) return console.warn(`Ingresaste como base: ${base} la cual no es valida`)
        if(base === 2) 
            return console.info(`El número decimal ${numero} en base binaria es: ${parseInt(numero,2)} base 10`)
        else return console.info(`El número binario ${numero} en base decimal es: ${parseInt(numero,10)} base 2`)
        
    }
    binarioADecimal(100,2)
    binarioADecimal(100,10)
    console.clear()
    /*
16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.
*/

    const descuento = (total = undefined, porcentaje = undefined) =>{
        if(total === undefined) return console.warn("No ingresaste un total")
        if(porcentaje === undefined) return console.warn("No ingresaste un porcentaje")
        if(typeof total !== "number") return console.error(`El valor "${total}" no es una total valido`)
        if(typeof porcentaje !== "number") return console.error(`El valor "${porcentaje}" no es un porcentaje valido`)

        return console.log(`Del total ${total}, se realizara un ${porcentaje}% de descuento quedando en total: ${(total - (porcentaje*total/100))}`)
    }
    descuento()
    descuento(1000)
    descuento("",2)
    descuento(1000,20)
    console.clear()
